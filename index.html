<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Niamh Fitzsimon Portfolio</title>
  <link rel="stylesheet" href="dist/main.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body id="body">
  <header class="header">
  </header>
  <main id="main">
    <section class="banner banner__small">
      <img class="headshot" src="images/headshot.jpeg" alt="Woman with curly blond hair and blue eyes">
      <div class="intro">
        <div class="content">
          <h2>About Niamh</h2>
          <p class="intro-text">Niamh Fitzsimon is a Frontend Software Engineer with a background as a UX/UI Designer
            and
            Graphic Designer</p>
        </div>
        <div class="button-container">
          <button class="button__primary button">Contact</button>
          <button class="button__secondary button">Projects</button>
        </div>
      </div>
    </section>
    <section class="projects projects__small">
      <h2>Latest Projects</h2>
      <div class="project-list">
        <div class="project">
          <div class="overlay">
            <h3>MyVR Blog</h3>
          </div>
          <img class="image" src="images/blog.jpg" alt="MyVR blog screenshot">
        </div>
        <div class="project">
          <div class="overlay">
            <h3>Exports Modal</h3>
          </div>
          <img class="image" src="images/exports-modal.jpg" alt="MyVR exports modal screenshot">
        </div>
        <div class="project">
          <div class="overlay">
            <h3>Help Site</h3>
          </div>
          <img class="image" src="images/help-site.jpg" alt="MyVR help site screenshot">
        </div>
      </div>
      <button class="button__primary button__big button">Learn More...</button>
    </section>
  </main>
  <footer class="footer">
  </footer>
</body>

</html>
